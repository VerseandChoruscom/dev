      <h3 class="script-text">Lyrical Madlibs</h3>
      <form id="madlibs-form" onsubmit="generateMadlib(event)">
        <label for="emotion">Emotion:</label><br/>
        <input type="text" id="emotion" name="emotion" required><br/><br/>

      </form>
      <div id="madlib-result" style="margin-top: 20px; font-style: italic;"></div>
    </section>

    <!-- Rewrite the Scene -->
    <section style="margin-top: 60px;">

        <label for="location">Location:</label><br/>
        <input type="text" id="location" name="location" required><br/><br/>
        <label for="prop">Prop:</label><br/>

        <button type="submit">Enter</button>
      </form>
      <div id="scene-result" style="margin-top: 20px; font-style: italic;"></div>
    </section>
