    <div class="content-wrapper">
        <h1 style="text-align: center; color: var(--red); text-shadow: 0 0 10px var(--red);">The Digital Jukebox</h1>
        
        <div class="jukebox">
            <div id="jukebox-player" style="margin-bottom: 20px;">
                <p style="color: var(--blue-gray);">Click a song to start the music!</p>
            </div>
            
            <div id="jukebox-screen">
                WELCOME. SELECT YOUR SONG.
            </div>

            <div class="jukebox-list">
                <h3>Song List:</h3>
                <button class="jukebox-song-button" data-title="The Midnight Verse" data-src="audio/midnight_verse.mp3">1. The Midnight Verse</button>
                <button class="jukebox-song-button" data-title="Red Hot Rhyme" data-src="audio/red_hot_rhyme.mp3">2. Red Hot Rhyme</button>
                <button class="jukebox-song-button" data-title="Blue-Gray Lament" data-src="audio/blue_gray_lament.mp3">3. Blue-Gray Lament</button>
                <button class="jukebox-song-button" data-title="White Noise Groove" data-src="audio/white_noise_groove.mp3">4. White Noise Groove</button>
                <button class="jukebox-song-button" data-title="The Heavy Curtain" data-src="audio/heavy_curtain.mp3">5. The Heavy Curtain</button>
                </div>
        </div>
    </div>
