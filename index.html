<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELLIE LARSON | Cinematic Songwriter and Lyricist</title>
    <meta name="description" content="Kellie Larson: Cinematic Songwriter and Lyricist. Crafting sync-ready, emotionally raw, narrative-driven lyrics for film, TV, and advertising.">
    <meta name="keywords" content="Kellie Larson, Cinematic Songwriter, Lyricist, sync-ready content, songwriter, lyrics, country song, pop, B2B music, songbay lyrics">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div id="landing-page" class="active">
    
    <div id="curtain-left" class="curtain"></div>
    <div id="curtain-right" class="curtain"></div>

    <div id="landing-content">
        <img src="logo-verseandchorus-photo.jpg" alt="Verse and Chorus Logo - Kellie Larson" id="site-logo">
        <h1 class="script-text landing-header">Welcome to Verse and Chorus</h1>
        <h2 class="tagline-confirmed">The Stage is Set. Please Be Seated.</h2>
        
        <div class="landing-cta">
            <a href="main.html" id="enter-site-button">Please Be Seated</a>
        </div>
    </div>
    
    <footer>
        <p>
            Â© Verse and Chorus | **Kellie Larson** | **Lyrics with a Cinematic Pulse**<br>
            **info@verseandchorus.com** | **760-537-0222** | VerseandChorus.com
        </p>
    </footer>
</div>

<script>
document.getElementById('enter-site-button').addEventListener('click', function(e) {
    e.preventDefault();
    const leftCurtain = document.getElementById('curtain-left');
    const rightCurtain = document.getElementById('curtain-right');
    const landingContent = document.getElementById('landing-content');
    const targetUrl = e.target.getAttribute('href');

    // Make content disappear first
    landingContent.style.opacity = '0';
    
    // Animate curtains closing (transform: translateX(0) is the closed state)
    leftCurtain.style.transform = 'translateX(0)';
    rightCurtain.style.transform = 'translateX(0)';

    // Wait for the curtains to close, then navigate to the main page
    setTimeout(function() {
        window.location.href = targetUrl;
    }, 1500); // 1.5 seconds, matching the CSS transition time
});
</script>
</body>
</html>
