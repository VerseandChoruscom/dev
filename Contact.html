<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Licensing Inquiry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html">Home (Stage)</a>
        <a href="lyrics.html">Lyrics & Music</a>
        <a href="jukebox.html">Jukebox</a>
        <a href="articles.html">Articles & Insight</a>
        <a href="contact.html">Contact / Licensing</a>
    </nav>
    
    <div class="content-wrapper">
        <h1 style="color: var(--red); border-bottom: 2px solid var(--red);">Licensing & General Inquiry</h1>
        <p style="color: var(--light-gray);">Use this form to inquire about licensing a specific song for your project or to send a general message.</p>

        <form action="/submit-contact-form" method="POST">
            <div class="contact-form-grid">
                
                <div class="form-group full-width">
                    <label for="song_select">Interested Song / General Inquiry</label>
                    <select id="song_select" name="interested_song" required>
                        <option value="General Inquiry">General Inquiry (No Specific Song)</option>
                        <option value="" disabled>--- My Songs ---</option>
                        <option value="The Midnight Verse">The Midnight Verse</option>
                        <option value="Red Hot Rhyme">Red Hot Rhyme</option>
                        <option value="Blue-Gray Lament">Blue-Gray Lament</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="full_name">Your Name *</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="business_name">Business Name (Optional)</label>
                    <input type="text" id="business_name" name="business_name">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group full-width">
                    <label for="contact_time">Best Time to Contact</label>
                    <select id="contact_time" name="best_time_to_contact">
                        <option value="anytime">Anytime</option>
                        <option value="morning">Morning (9am - 12pm)</option>
                        <option value="afternoon">Afternoon (1pm - 5pm)</option>
                        <option value="evening">Evening (After 5pm)</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="message">Question / Contact Reason *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="form-group full-width" style="text-align: center;">
                    <button type="submit" class="primary-button">Send Inquiry</button>
                </div>

            </div>
        </form>
    </div>
    
    <footer>
        &copy; 2025 Your Name. All Rights Reserved. | Designed with Red, Black, White, & Blue-Gray.
    </footer>

    <script src="script.js"></script>
</body>
</html>
