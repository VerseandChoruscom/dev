<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Verse and Chorus</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    body.landing-page {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #curtain-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: #800020;
      z-index: 1;
    }

    .left-curtain {
      left: 0;
    }

    .right-curtain {
      right: 0;
    }

    #landing-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    #landing-content img {
      max-width: 300px;
      height: auto;
      border: 4px solid #6c7a89;
      border-radius: 8px;
    }

    .site-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body class="landing-page">
  <div id="curtain-container">
    <div class="curtain left-curtain"></div>
    <div class="curtain right-curtain"></div>

    <div id="landing-content">
      <a href="/index.html">
        <img src="/images/logo/verseandchorus-logo-large-photo.jpg" alt="Verse and Chorus Logo" />
      </a>
    </div>

    <footer class="site-footer">
      <p>
        Cinematic Songwriter & Lyricist @2025 Kellie Larson 🎙️VerseandChorus.com ☎️ 760-537-0222 ✉️ info@verseandchorus.com 📝<a href="/legal.html">Terms and Conditions</a>
      </p>
    </footer>
  </div>
  
  <script src="/assets/js/landing-script.js"></script>
</body>
</html>
