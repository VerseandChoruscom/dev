<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Lyricist | Kellie Larson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        tailwind.config = {
            theme: { extend: { colors: { 'burgundy': '#800020' } } }
        }

        body {
            cursor: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #800020; /* This creates your 1% burgundy borders */
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- BURGUNDY HEADER --- */
        header {
            height: 80px; /* Adjust height as needed */
            width: 100%;
            background-color: #800020;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1%; 
            z-index: 100;
        }

        /* Logo takes 90% width, full height */
        .header-logo-container {
            width: 90%;
            height: 100%;
        }

        /* --- HAMBURGER NAVIGATION --- */
        #nav-toggle {
            cursor: pointer;
            z-index: 110;
        }

        #nav-menu {
            display: none;
            position: absolute;
            top: 80px; /* Sits exactly under header */
            right: 0;
            width: 250px;
            background-color: black;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.5);
            z-index: 105;
        }

        #nav-menu.active {
            display: block;
        }

        #nav-menu a {
            display: block;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-align: right;
            border-bottom: 1px solid #222;
        }

        #nav-menu a:hover {
            background-color: #111;
            color: #800020;
        }

        /* --- MAIN IMAGE AREA --- */
        #stage {
            position: relative;
            flex-grow: 1;
            /* 2% margin at top (between header and logo) */
            /* 1% margin on left, right, and bottom (above footer) */
            margin: 2% 1% 1% 1%; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* PNG Picture: Dead center, fills 95% of available space */
        #central-png {
            width: 95%;
            height: 95%;
            object-fit: contain;
            z-index: 10;
        }

        /* Curtains peeking in 2% from the left and right */
        .curtain {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            background-color: #800020;
            z-index: 20;
            transition: transform 2s cubic-bezier(0.86, 0, 0.07, 1);
        }

        #leftCurtain { left: 0; transform: translateX(2%); }
        #rightCurtain { right: 0; transform: translateX(-2%); }

        /* Animation Classes */
        .open-left { transform: translateX(-100%) !important; }
        .open-right { transform: translateX(100%) !important; }

        /* --- FOOTER --- */
        footer {
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            font-size: 0.85rem;
        }

        /* Spotlight Effect */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            mix-blend-mode: hard-light;
            z-index: 150;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-logo-container">
            <img src="verse-and-chorus-logo.png" alt="Logo" class="h-full w-full object-contain object-left">
        </div>
        
        <div id="nav-toggle" class="text-white p-2">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </div>

        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="credits.html">Credits</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="stage">
        <div id="leftCurtain" class="curtain"></div>
        <div id="rightCurtain" class="curtain"></div>

        <img src="verse-and-chorus-logo.png" id="central-png" alt="Main Portfolio Entry">
    </div>

    <footer>
        <p>Kellie Larson üî• Cinematic Lyricist üéôÔ∏è info@verseandchorus.com ‚úâÔ∏è (760) 537-0222 ‚òéÔ∏è</p>
    </footer>

    <div id="spotlight"></div>

    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const stage = document.getElementById('stage');
        const leftCurtain = document.getElementById('leftCurtain');
        const rightCurtain = document.getElementById('rightCurtain');
        const spotlight = document.getElementById('spotlight');

        // 1. Toggle Hamburger Menu
        navToggle.addEventListener('click', (e) => {
            navMenu.classList.toggle('active');
            e.stopPropagation();
        });

        // 2. Spotlight Movement
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            spotlight.style.background = `radial-gradient(circle 350px at ${x}% ${y}%, transparent 0%, rgba(0, 0, 0, 0.96) 90%)`;
        });

        // 3. Click Stage to Open Curtains
        stage.addEventListener('click', () => {
            leftCurtain.classList.add('open-left');
            rightCurtain.classList.add('open-right');
            spotlight.style.opacity = '0';
            document.body.style.cursor = 'default';
        });

        // Close menu if clicking anywhere else
        document.addEventListener('click', () => {
            navMenu.classList.remove('active');
        });
    </script>
</body>
    </html>
