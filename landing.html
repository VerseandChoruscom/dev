<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Verse and Chorus</title>
  
  <link rel="stylesheet" href="/assets/css/style.css" /> 
  
  <style>
    body.landing-page {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #curtain-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: #800020; /* Your primary color */
      z-index: 1000; /* Ensure curtains are on top */
    }

    .left-curtain {
      left: 0;
    }

    .right-curtain {
      right: 0;
    }

    /* Note: The 'open' class transition is in your style.css */

    #landing-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    #landing-content img {
      max-width: 300px;
      height: auto;
      border: 4px solid #d4af37; /* Your gold color */
      border-radius: 8px;
    }

    #landing-content h1 {
        font-family: 'Playfair Display', serif;
        color: #d4af37;
        font-size: 3em;
        text-shadow: 2px 2px #000;
        margin-top: 10px;
    }

    .site-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      border-top: 1px solid #444;
      z-index: 2; /* Footer should be visible under content */
    }
  </style>
</head>
<body class="landing-page">
  <div id="curtain-container">
    <div class="curtain left-curtain"></div>
    <div class="curtain right-curtain"></div>

    <div id="landing-content">
        <img src="/images/logo/verseandchorus-logo-med-photo.jpg" alt="Verse and Chorus Logo" />
        <h1>Kellie Larson</h1>
        <h2 style="color: #fff; font-family: 'Helvetica Neue', sans-serif;">Cinematic Songwriter & Lyricist</h2>
        </div>
  </div>

  <footer class="site-footer">
    <p>
      Cinematic Songwriter & Lyricist @2025 Kellie Larson üéôÔ∏èVerseandChorus.com
    </p>
  </footer>

  <script src="/assets/js/landing-scripts.js"></script>
</body>
</html>
