<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Verse and Chorus</title>
  
  <link rel="stylesheet" href="/assets/css/style.css" /> 
  
  <style>
    /*
     * Custom Styles for the Landing Page
     * [span_0](start_span)Ensures the background color is the same as the site body background defined in header.php[span_0](end_span)
     */
    body.landing-page {
      margin: 0;
      background-color: #000000; [span_1](start_span)/* Matching COLOR_BLACK_HEX[span_1](end_span) */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: none; /* Hide default cursor for spotlight */
    }

    /* --- CURTAIN STYLES --- */
    #curtain-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allows clicks to pass through initially */
      z-index: 1000;
    }

    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      [span_2](start_span)/* Matching COLOR_BURGUNDY_HEX[span_2](end_span) */
      background-color: #800020; 
      transition: width 1.5s ease-in-out, opacity 1.5s ease-in-out;
    }

    .left-curtain {
      left: 0;
    }

    .right-curtain {
      right: 50%; /* Start at 50% width from right */
      left: 50%; /* Center the curtain */
    }
    
    /* Class to open the curtains */
    .curtain-open {
        width: 0% !important;
        opacity: 0;
    }
    
    /* --- CONTENT STYLES (Logo/Text) --- */
    #landing-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001; /* Must be on top of the curtains */
      text-align: center;
      cursor: pointer;
      transition: opacity 0.5s ease-out;
    }

    /* FIX: Landing Logo Increased size */
    #landing-content img {
      width: 400px; 
      max-width: 90vw;
      height: auto;
      [span_3](start_span)/* Gold border to match COLOR_GOLD_HEX[span_3](end_span) */
      border: 4px solid #fcd34d; 
      border-radius: 8px;
    }

    #landing-content h1 {
        font-family: 'Playfair Display', serif;
        [span_4](start_span)/* Gold text to match COLOR_GOLD_HEX[span_4](end_span) */
        color: #fcd34d; 
        font-size: 3em;
        text-shadow: 2px 2px #000;
        margin-top: 10px;
    }
    
    #landing-content h2 {
        color: #ffffff; [span_5](start_span)/* Primary text color[span_5](end_span) */
        font-family: 'Inter', sans-serif; [span_6](start_span)/* Matching site body font[span_6](end_span) */
        font-weight: 300;
        font-size: 1.5em;
        margin-top: 0;
    }

    .site-footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      border-top: 1px solid #444;
      z-index: 1; /* Under the curtains */
    }

    /* --- SPOTLIGHT STYLES (Desktop Only) --- */
    #spotlight-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, transparent 100px, rgba(0, 0, 0, 0.9) 150px);
      pointer-events: none; /* Crucial for allowing clicks through */
      z-index: 999; 
      opacity: 0; /* Hidden by default, only shown on desktop via JS */
    }

    @media (max-width: 768px) {
        /* Disable spotlight on mobile */
        body.landing-page {
            cursor: default;
        }
        #spotlight-overlay {
            display: none;
        }
    }
  </style>
</head>
<body class="landing-page">
  <div id="curtain-container">
    <div class="curtain left-curtain"></div>
    <div class="curtain right-curtain"></div>
  </div>

  <a href="#" id="curtain-trigger">
    <div id="landing-content">
        <img src="/assets/images/logo-verse-and-chorus-kellie-larson-photo.jpg" alt="Verse and Chorus Logo" />
        <h1>Kellie Larson</h1>
        <h2>Cinematic Songwriter & Lyricist</h2>
    </div>
  </a>

  <footer class="site-footer">
    <p>
      Cinematic Songwriter & Lyricist @2025 Kellie Larson üéôÔ∏èVerseandChorus.com
    </p>
  </footer>

  <script src="/assets/js/landing-scripts.js"></script>
  
  <div id="spotlight-overlay"></div>
</body>
</html>
