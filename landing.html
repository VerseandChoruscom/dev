<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Lyricist | Entrance to Kellie Larson's Songwriting Portfolio</title>
    <meta name="description" content="Official entrance to the portfolio of Kellie Larson, Cinematic Lyricist and Songwriter. Discover award-winning, A&R-ready music for film, television, and major artists.">
    <meta name="keywords" content="Kellie Larson, Cinematic Lyricist, Songwriter, A&R, Film Music, TV Scores, Songwriting Portfolio, Cinematic Score, Music for Licensing">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind Configuration for Burgundy */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burgundy': '#800020', /* A deep, rich burgundy */
                    },
                    cursor: {
                        'none': 'none',
                    }
                }
            }
        }

        /* Hide the default cursor */
        body {
            cursor: none;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* The spotlight element */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            mix-blend-mode: hard-light;
            z-index: 10;
            transition: opacity 0.3s ease-in-out;
        }

        /* Curtains */
        .curtain {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50vw;
            background-color: #800020; /* Burgundy */
            transition: transform 2s cubic-bezier(0.86, 0, 0.07, 1); /* Slower, dramatic transition */
            z-index: 20;
        }

        #leftCurtain {
            left: 0;
        }

        #rightCurtain {
            right: 0;
        }

        .open-left {
            transform: translateX(-100%);
        }

        .open-right {
            transform: translateX(100%);
        }

        /* Logo/Clickable area */
        #logo {
            z-index: 30;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #logo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center">

    <h1 class="sr-only">Kellie Larson Cinematic Lyricist and Songwriter Portfolio Entrance</h1>
    <p class="sr-only">Connecting A&R representatives with professional cinematic songwriting and lyric writing services. Specializing in emotional depth and high production value tracks for the entertainment industry.</p>

    <div id="leftCurtain" class="curtain"></div>
    <div id="rightCurtain" class="curtain"></div>

    <div id="logo" class="absolute p-6 rounded-xl text-center bg-white/10 backdrop-blur-sm shadow-2xl transition-all duration-300">
        <img src="verse-and-chorus-logo.png" alt="Verse and Chorus Logo" class="h-24 w-auto mx-auto object-contain">
        
        <p class="mt-4 text-xl font-bold text-white tracking-widest uppercase">Kellie Larson</p>
        <p class="text-sm text-yellow-300 font-semibold">Click to Open</p>
    </div>

    <div id="spotlight"></div>

    <script>
        const logo = document.getElementById('logo');
        const leftCurtain = document.getElementById('leftCurtain');
        const rightCurtain = document.getElementById('rightCurtain');
        const spotlight = document.getElementById('spotlight');

        // Check for mobile device (based on common touch criteria)
        const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0);

        /**
         * Spotlight Cursor Effect (Desktop only)
         */
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                // Creates a radial gradient that acts as a spotlight
                // The center is bright, fading to fully opaque black (the darkness of the room)
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                spotlight.style.background = `radial-gradient(circle 200px at ${x}% ${y}%, transparent 0%, rgba(0, 0, 0, 0.95) 90%)`;
            });
        } else {
            // Hide spotlight and show default cursor on mobile
            spotlight.style.opacity = '0';
            document.body.style.cursor = 'default';
        }


        /**
         * Curtain Opening and Redirection Logic
         */
        logo.addEventListener('click', () => {
            // 1. Start the curtain opening animation
            leftCurtain.classList.add('open-left');
            rightCurtain.classList.add('open-right');
            
            // 2. Hide the spotlight during the transition
            spotlight.style.opacity = '0';

            // 3. Wait for the transition to finish (2000ms from CSS) before redirecting
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1800); // 1.8 seconds delay before redirection
        });

    </script>
</body>
    </html>
