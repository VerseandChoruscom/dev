<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Lyricist | Kellie Larson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        tailwind.config = {
            theme: { extend: { colors: { 'burgundy': '#800020' } } }
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #800020; /* The burgundy frame */
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Desktop Spotlight Cursor */
        @media (min-width: 1024px) {
            body { cursor: none; }
            #spotlight {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                mix-blend-mode: hard-light;
                z-index: 500;
                background: radial-gradient(circle 350px at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.98) 90%);
            }
        }

        /* --- BURGUNDY HEADER --- */
        header {
            height: 80px;
            width: 100%;
            background-color: #800020;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1%; 
            z-index: 1000;
        }

        .header-logo-wrap {
            width: 90%;
            height: 100%;
        }

        /* --- HAMBURGER NAVIGATION --- */
        #nav-toggle { cursor: pointer; color: white; z-index: 1001; }
        #nav-menu {
            display: none;
            position: absolute;
            top: 80px; 
            right: 0;
            width: 280px;
            background-color: black;
            z-index: 999;
        }
        #nav-menu.active { display: block; }
        #nav-menu a {
            display: block;
            color: white;
            padding: 12px 25px;
            text-align: right;
            border-bottom: 1px solid #1a1a1a;
        }

        /* --- THE STAGE --- */
        #stage-container {
            position: relative;
            flex: 1;
            /* 2% top gap, 1% elsewhere */
            margin: 2vh 1vw 1vh 1vw; 
            background: #000; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-png-trigger {
            width: 95%;
            height: 95%;
            object-fit: contain;
            z-index: 10;
            cursor: pointer;
        }

        /* --- CURTAINS (Inside Stage) --- */
        .curtain {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            background-color: #800020;
            z-index: 50; 
            transition: transform 2s cubic-bezier(0.86, 0, 0.07, 1);
        }
        #leftCurtain { left: 0; transform: translateX(2%); }
        #rightCurtain { right: 0; transform: translateX(-2%); }

        .open-left { transform: translateX(-105%) !important; }
        .open-right { transform: translateX(105%) !important; }

        /* --- FOOTER --- */
        footer {
            height: 40px;
            width: 100%;
            background-color: #800020;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-logo-wrap">
            <img src="verse-and-chorus-logo.jpg" alt="Header Logo" class="h-full w-full object-contain object-left">
        </div>
        
        <div id="nav-toggle">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </div>

        <nav id="nav-menu">
            <a href="bio.html">Spotlight</a>
            <a href="industry-pros.php">Industry Pros Only</a>
            <a href="lyrics.html">Jukebox</a>
            <a href="green-room.html">Green Room</a>
            <a href="Lyrics-critque.html">Lyric Reports</a>
            <a href="collab.html">Collab / Commission</a>
            <a href="legal.html">Legal</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="stage-container">
        <div id="leftCurtain" class="curtain"></div>
        <div id="rightCurtain" class="curtain"></div>

        <img src="verse-and-chorus-logo.png" id="main-png-trigger" alt="Enter Portfolio">
    </div>

    <footer>
        <p>Kellie Larson üî• Cinematic Lyricist üéôÔ∏è info@verseandchorus.com ‚úâÔ∏è (760) 537-0222 ‚òéÔ∏è</p>
    </footer>

    <div id="spotlight"></div>

    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const trigger = document.getElementById('main-png-trigger');
        const leftCurtain = document.getElementById('leftCurtain');
        const rightCurtain = document.getElementById('rightCurtain');
        const spotlight = document.getElementById('spotlight');

        // Toggle Nav
        navToggle.addEventListener('click', (e) => {
            navMenu.classList.toggle('active');
            e.stopPropagation();
        });

        // Desktop Spotlight logic
        if (window.innerWidth >= 1024) {
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                spotlight.style.background = `radial-gradient(circle 350px at ${x}% ${y}%, transparent 0%, rgba(0, 0, 0, 0.98) 90%)`;
            });
        }

        // Curtain Logic & Redirect
        trigger.addEventListener('click', () => {
            leftCurtain.classList.add('open-left');
            rightCurtain.classList.add('open-right');
            if(spotlight) spotlight.style.opacity = '0';
            
            // Allow curtains to open before redirecting
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000); 
        });

        // Close menu on click elsewhere
        document.addEventListener('click', () => { navMenu.classList.remove('active'); });
    </script>
</body>
</html>
