    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        tailwind.config = {
            theme: { extend: { colors: { 'burgundy': '#800020' } } }
        }

        body {
            cursor: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #800020; 
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER (Fixed Top) --- */
        header {
            height: 80px;
            width: 100%;
            background-color: #800020;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1%;
            z-index: 1000;
        }

        .header-logo-wrap {
            width: 90%;
            height: 100%;
        }

        /* --- NAVIGATION --- */
        #nav-toggle { cursor: pointer; color: white; z-index: 1001; }
        #nav-menu {
            display: none;
            position: absolute;
            top: 80px;
            right: 0;
            width: 280px;
            background-color: black;
            z-index: 999;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.5);
        }
        #nav-menu.active { display: block; }
        #nav-menu a {
            display: block;
            color: white;
            padding: 12px 25px;
            text-align: right;
            border-bottom: 1px solid #1a1a1a;
        }
        #nav-menu a:hover { color: #800020; background: #0a0a0a; }

        /* --- THE STAGE (Middle Area) --- */
        #stage-container {
            position: relative;
            flex: 1; /* Fills space between header and footer */
            /* 2% Gap Top, 1% Sides/Bottom border */
            margin: 2vh 1vw 1vh 1vw; 
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #central-png {
            width: 95%;
            height: 95%;
            object-fit: contain;
            z-index: 10;
        }

        /* --- CURTAINS (Inside Stage) --- */
        .curtain {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            background-color: #800020;
            z-index: 50;
            transition: transform 2s cubic-bezier(0.86, 0, 0.07, 1);
        }
        #leftCurtain { left: 0; transform: translateX(2%); }
        #rightCurtain { right: 0; transform: translateX(-2%); }
        .open-left { transform: translateX(-105%) !important; }
        .open-right { transform: translateX(105%) !important; }

        /* --- FOOTER (Fixed Bottom) --- */
        footer {
            height: 40px;
            width: 100%;
            background-color: #800020;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            font-size: 0.75rem;
            pointer-events: auto; /* Ensure links are clickable */
        }

        #spotlight {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 120px);
            pointer-events: none;
            mix-blend-mode: hard-light;
            z-index: 500;
        }
    </style>
</head>
<body>

            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="stage-container">
        <div id="leftCurtain" class="curtain"></div>
        <div id="rightCurtain" class="curtain"></div>
        <img src="verse-and-chorus-logo.png" id="central-png" alt="Main Portfolio">
    </div>

    <footer>
        <p>Kellie Larson üî• Cinematic Lyricist üéôÔ∏è <a href="mailto:info@verseandchorus.com" class="hover:underline">info@verseandchorus.com</a> ‚úâÔ∏è (760) 537-0222 ‚òéÔ∏è</p>
    </footer>

    <div id="spotlight"></div>

    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const stage = document.getElementById('stage-container');
        const leftCurtain = document.getElementById('leftCurtain');
        const rightCurtain = document.getElementById('rightCurtain');
        const spotlight = document.getElementById('spotlight');

        navToggle.addEventListener('click', (e) => {
            navMenu.classList.toggle('active');
            e.stopPropagation();
        });

        document.addEventListener('click', () => { navMenu.classList.remove('active'); });

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            spotlight.style.background = `radial-gradient(circle 350px at ${x}% ${y}%, transparent 0%, rgba(0, 0, 0, 0.98) 95%)`;
        });

        stage.addEventListener('click', () => {
            leftCurtain.classList.add('open-left');
            rightCurtain.classList.add('open-right');
            spotlight.style.opacity = '0';
            document.body.style.cursor = 'default';
        });
    </script>
</body>
