<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Lyricist | Entrance to Kellie Larson's Songwriting Portfolio</title>
    <meta name="description" content="Official entrance to the portfolio of Kellie Larson, Cinematic Lyricist and Songwriter. Discover award-winning, A&R-ready music for film, television, and major artists.">
    <meta name="keywords" content="Kellie Larson, Cinematic Lyricist, Songwriter, A&R, Film Music, TV Scores, Songwriting Portfolio, Cinematic Score, Music for Licensing">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind Configuration for Burgundy */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burgundy': '#800020', /* A deep, rich burgundy */
                    },
                    cursor: {
                        'none': 'none',
                    }
                }
            }
        }

        /* Hide the default cursor */
        body {
            cursor: none;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* The spotlight element */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            mix-blend-mode: hard-light;
            z-index: 10;
            transition: opacity 0.3s ease-in-out;
        }

        /* Curtains */
        .curtain {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50vw;
            background-color: #800020; /* Burgundy */
            transition: transform 2s cubic-bezier(0.86, 0, 0.07, 1); /* Slower, dramatic transition */
            z-index: 20;
        }

        #leftCurtain {
            left: 0;
        }

        #rightCurtain {
            right: 0;
        }

        .open-left {
            transform: translateX(-100%);
        }

        .open-right {
            transform: translateX(100%);
        }

        /* Logo/Clickable area */
        #logo-container {
            z-index: 30;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            height: 80vh; /* Constrain height to keep it above footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #logo-container:hover {
            transform: scale(1.01);
        }

        /* Footer Styling */
        footer {
            z-index: 30; /* Sit on top of curtains */
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding-bottom: 1.5rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none; 
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center">

    <h1 class="sr-only">Kellie Larson Cinematic Lyricist and Songwriter Portfolio Entrance</h1>
    <p class="sr-only">Connecting A&R representatives with professional cinematic songwriting and lyric writing services.</p>

    <div id="leftCurtain" class="curtain"></div>
    <div id="rightCurtain" class="curtain"></div>

    <div id="logo-container" class="absolute">
        <img src="verse-and-chorus-logo.png" alt="Verse and Chorus Logo" class="w-[98vw] max-h-[80vh] mx-auto object-contain drop-shadow-2xl">
    </div>

    <footer>
        <p class="text-sm md:text-base font-medium tracking-wide">
            Kellie Larson üî• Cinematic Songwriter and Lyricist üéôÔ∏è info@verseandchorus.com ‚úâÔ∏è(760) 537-0222 ‚òéÔ∏è
        </p>
    </footer>

    <div id="spotlight"></div>

    <script>
        const logoContainer = document.getElementById('logo-container');
        const leftCurtain = document.getElementById('leftCurtain');
        const rightCurtain = document.getElementById('rightCurtain');
        const spotlight = document.getElementById('spotlight');

        // Check for mobile device (based on common touch criteria)
        const isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0);

        /**
         * Spotlight Cursor Effect (Desktop only)
         */
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                // Increased spotlight size to 350px to match bigger logo
                spotlight.style.background = `radial-gradient(circle 350px at ${x}% ${y}%, transparent 0%, rgba(0, 0, 0, 0.95) 90%)`;
            });
        } else {
            spotlight.style.opacity = '0';
            document.body.style.cursor = 'default';
        }

        /**
         * Curtain Opening and Redirection Logic
         */
        logoContainer.addEventListener('click', () => {
            leftCurtain.classList.add('open-left');
            rightCurtain.classList.add('open-right');
            spotlight.style.opacity = '0';

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1800);
        });
    </script>
</body>
    </html>
