<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Lyricist | Kellie Larson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        tailwind.config = {
            theme: { extend: { colors: { 'burgundy': '#800020' } } }
        }

        body {
            cursor: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #800020; /* The 1% frame color */
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER (90% Logo Width) --- */
        header {
            height: 80px;
            width: 100%;
            background-color: #800020;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1%; 
            position: relative;
            z-index: 1000; /* Stays above everything */
        }

        .header-logo-wrap {
            width: 90%;
            height: 100%;
        }

        /* --- HAMBURGER NAVIGATION --- */
        #nav-toggle {
            cursor: pointer;
            color: white;
            z-index: 1001;
        }

        #nav-menu {
            display: none;
            position: absolute;
            top: 80px; 
            right: 0;
            width: 250px;
            background-color: black;
            z-index: 999;
        }

        #nav-menu.active { display: block; }

        #nav-menu a {
            display: block;
            color: white;
            padding: 15px 25px;
            text-align: right;
            border-bottom: 1px solid #1a1a1a;
        }

        #nav-menu a:hover { color: #800020; }

        /* --- THE STAGE (95% PNG Area) --- */
        #stage {
            position: relative;
            flex-grow: 1;
            /* 2% gap between Header and Image, 1% elsewhere */
            margin: 2% 1% 1% 1%; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000; /* Dark space behind curtains */
        }

        /* The central PNG (95% size) */
        #central-png {
            width: 95%;
            height: 95%;
            object-fit: contain;
            z-index: 10;
        }

        /* --- CURTAINS (Contained inside Stage, below Header) --- */
        .curtain {
            position: absolute;
            top: 0; /* Starts at the top of the #stage (2% below header) */
            bottom: 0;
            width: 50%;
            background-color: #800020;
            z-index: 50; 
            transition: transform 2s cubic-bezier(0.86, 0, 0.07, 1);
        }

        /* 2% Peek from sides */
        #leftCurtain { left: 0; transform: translateX(2%); }
        #rightCurtain { right: 0; transform: translateX(-2%); }

        .open-left { transform: translateX(-100%) !important; }
        .open-right { transform: translateX(100%) !important; }

        /* --- FOOTER --- */
        footer {
            height: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 60;
            font-size: 0.8rem;
        }

        #spotlight {
            position: fixed;
            top: 80px; /* Spotlight also starts below header */
            left: 0;
            width: 100%;
            height: calc(100% - 80px);
            pointer-events: none;
            mix-blend-mode: hard-light;
            z-index: 500;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-logo-wrap">
            <img src="verse-and-chorus-logo.png" alt="Logo" class="h-full w-full object-contain object-left">
        </div>
        
        <div id="nav-toggle">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </div>

        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="credits.html">Credits</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="stage">
        <div id="leftCurtain" class="curtain"></div>
        <div id="rightCurtain" class="curtain"></div>

        <img src="verse-and-chorus-logo.png" id="central-png" alt="Kellie Larson Logo">
    </div>

    <footer>
        Kellie Larson üî• Cinematic Lyricist üéôÔ∏è info@verseandchorus.com ‚úâÔ∏è (760) 537-0222
    </footer>

    <div id="spotlight"></div>

    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const stage = document.getElementById('stage');
        const leftCurtain = document.getElementById('leftCurtain');
        const rightCurtain = document.getElementById('rightCurtain');
        const spotlight = document.getElementById('spotlight');

        // Toggle Navigation
        navToggle.addEventListener('click', (e) => {
            navMenu.classList.toggle('active');
            e.stopPropagation();
        });

        document.addEventListener('click', () => {
            navMenu.classList.remove('active');
        });

        // Spotlight (Centered logic)
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            spotlight.style.background = `radial-gradient(circle 350px at ${x}% ${y}%, transparent 0%, rgba(0, 0, 0, 0.98) 95%)`;
        });

        // Curtain Trigger
        stage.addEventListener('click', () => {
            leftCurtain.classList.add('open-left');
            rightCurtain.classList.add('open-right');
            spotlight.style.opacity = '0';
            document.body.style.cursor = 'default';
        });
    </script>
</body>
</html>
