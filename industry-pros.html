        // Slug helper
        function getSongSlug(title) {
            return title.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
        }

        // Fetching lyrics from external HTML
        async function fetchExternalLyrics(title) {
            const slug = getSongSlug(title);
            try {
                const response = await fetch(`/${slug}.html`);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                // Target innerText of the body as requested
                return doc.body.innerText.trim();
            } catch (err) {
                return "Full lyrics could not be loaded. Please check the song's primary page.";
            }
        }

        function renderVault(data) {
            const grid = document.getElementById('vault-grid-display');
            grid.innerHTML = data.map(s => `
                <div class="song-card p-6 rounded-lg shadow-xl">
                    <img src="${s.img}" class="w-full max-w-[140px] mx-auto rounded-lg mb-4 border border-slate-700">
                    <h3 class="metallic-gold-title text-xl mb-2">${s.title}</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-4">${s.genre1} | ${s.mood}</p>
                    <p class="text-sm text-slate-200 italic mb-8 flex-grow">"${s.snippet}"</p>
                    <div class="grid grid-cols-2 gap-2 mt-auto">
                        <button onclick="openPlayer('${s.title}')" class="py-3 bg-[var(--sunset-orange)] text-white font-black text-[10px] rounded uppercase active:scale-95">READ / PLAY</button>
                        <button onclick="printFromPage('${s.title}')" class="py-3 bg-slate-700 text-white font-black text-[10px] rounded uppercase active:scale-95">üñ®Ô∏è PRINT</button>
                    </div>
                </div>
            `).join('');
        }

        async function openPlayer(title) {
            document.getElementById('modal-song-title').innerText = title;
            document.getElementById('modal-song-lyrics-full').innerText = "Loading lyrics...";
            document.getElementById('vault-modal-player').classList.replace('hidden', 'flex');
            
            const lyrics = await fetchExternalLyrics(title);
            document.getElementById('modal-song-lyrics-full').innerText = lyrics;
            
            const slug = getSongSlug(title);
            document.getElementById('modal-song-audio-asset').src = `/assets/music/${slug}-audio.mp3`;
        }

        async function printFromPage(title) {
            const song = VAULT_DATA.find(s => s.title === title);
            const lyrics = await fetchExternalLyrics(title);
            const win = window.open('', '_blank');
            win.document.write(`
                <html><head><style>
                    body { font-family: 'Helvetica', sans-serif; padding: 50px; line-height: 1.6; }
                    h1 { color: #800020; border-bottom: 2px solid #D4AF37; }
                    .meta { border-left: 5px solid #64748b; padding-left: 15px; margin: 20px 0; font-size: 18px; }
                    pre { white-space: pre-wrap; font-family: serif; font-size: 16px; margin-top: 30px; }
                    .page-break { page-break-before: always; }
                </style></head><body>
                    <h1>${song.title} - Industry Report</h1>
                    <div class="meta">
                        <p><strong>Genre:</strong> ${song.genre1}</p>
                        <p><strong>Mood:</strong> ${song.mood}</p>
                        <p><strong>Placement:</strong> ${song.placement}</p>
                    </div>
                    <div class="page-break"></div>
                    <h1>Lyrics: ${song.title}</h1>
                    <pre>${lyrics}</pre>
                </body></html>
            `);
            win.document.close();
            win.print();
        }

        function closeVaultModal() { 
            document.getElementById('vault-modal-player').classList.replace('flex', 'hidden');
            document.getElementById('modal-song-audio-asset').pause();
        }
