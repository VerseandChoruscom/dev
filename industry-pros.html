<script>
function runFilters() {
    const query = document.getElementById('vault-search-box').value.toLowerCase();
    const g = document.getElementById('filter-genre').value;
    const s = document.getElementById('filter-sub').value;
    const m = document.getElementById('filter-mood').value;
    const f = document.getElementById('filter-feeling').value;
    const p = document.getElementById('filter-placement').value;

    const filtered = VAULT_DATA.filter(song => {
        const searchPool = [
            song.title, song.description, ...song.hashtags, ...song.keywords,
            ...song.phrases, ...song.moods, ...song.feelings, ...song.themes
        ].join(' ').toLowerCase();

        return (!query || searchPool.includes(query)) &&
               (!g || song.genre1 === g || song.genre2 === g) &&
               (!s || song.subgenre === s) &&
               (!m || song.moods.includes(m)) &&
               (!f || song.feelings.includes(f)) &&
               (!p || song.placements.includes(p));
    });
    renderVault(filtered);
}

function renderVault(data) {
    const grid = document.getElementById('vault-grid-display');
    grid.innerHTML = data.map(song => {
        const slug = song.title.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
        return `
        <div class="song-card relative group">
            <div class="absolute top-4 right-4 bg-[#D4AF37] text-black text-[10px] font-black px-2 py-1 rounded shadow-md">A&R: ${song.rating}</div>
            <img src="${song.img}" class="w-full h-44 object-cover rounded-lg mb-4" onerror="this.src='/images/logo/verseandchorus-logo-med-photo.jpg'">
            <h3 class="text-[#D4AF37] font-bold uppercase text-xl mb-1">${song.title}</h3>
            <div class="mb-3">
                <span class="text-[10px] text-[#FD5E53] font-black uppercase tracking-widest">${song.genre1} / ${song.genre2} // ${song.subgenre}</span>
            </div>
            <div class="grid grid-cols-2 gap-x-4 mb-4 border-t border-slate-700 pt-3 text-left">
                <div>
                    <p class="data-label">Moods</p>
                    <p class="data-value">${song.moods.slice(0, 5).join(', ')}</p>
                    <p class="data-label">Feelings</p>
                    <p class="data-value">${song.feelings.slice(0, 5).join(', ')}</p>
                </div>
                <div>
                    <p class="data-label">Themes</p>
                    <p class="data-value">${song.themes.slice(0, 5).join(', ')}</p>
                    <p class="data-label">Placements</p>
                    <p class="data-value">${song.placements.slice(0, 3).join(', ')}</p>
                </div>
            </div>
            <p class="text-xs text-slate-200 italic border-l-2 border-[#D4AF37] pl-3 mb-4">"${song.phrases[0]}"</p>
            <p class="text-sm text-slate-400 leading-relaxed mb-6">${song.description}</p>
            <div class="grid grid-cols-2 gap-2 mt-auto">
                <button onclick="openPlayer('${slug}')" class="py-3 bg-[var(--sunset-orange)] text-white font-black text-[10px] rounded uppercase hover:bg-red-600 transition">READ / PLAY</button>
                <button onclick="printFromId('${slug}')" class="py-3 bg-slate-700 text-white font-black text-[10px] rounded uppercase hover:bg-slate-600 transition">PRINT REPORT</button>
            </div>
        </div>
    `; }).join('');
}

async function openPlayer(slug) {
    const song = VAULT_DATA.find(s => s.title.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-') === slug);
    if(!song) return;
    document.getElementById('modal-song-title').innerText = song.title;
    document.getElementById('vault-modal-player').classList.replace('hidden', 'flex');
    try {
        const response = await fetch(`/assets/lyrics/${slug}.html`);
        const text = response.ok ? await response.text() : song.phrases.join("\n");
        document.getElementById('modal-song-lyrics-full').innerHTML = text;
    } catch (e) { document.getElementById('modal-song-lyrics-full').innerText = song.phrases[0]; }
    document.getElementById('modal-song-audio-asset').src = `/assets/music/${slug}.mp3`;
}

function closeVaultModal() {
    document.getElementById('vault-modal-player').classList.replace('flex', 'hidden');
    document.getElementById('modal-song-audio-asset').pause();
}

function printFromId(slug) {
    const song = VAULT_DATA.find(s => s.title.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-') === slug);
    if(!song) return;
    const win = window.open('', '_blank');
    win.document.write(`<html><head><title>A&R Report: ${song.title}</title><style>body{font-family:sans-serif;padding:40px;color:#000;line-height:1.4;}h1{border-bottom:2px solid #D4AF37;padding-bottom:10px;text-transform:uppercase;}.meta{background:#f4f4f4;padding:20px;border-radius:8px;margin:20px 0;}</style></head><body><h1>A&R Report: ${song.title}</h1><div class="meta"><p><strong>Genre:</strong> ${song.genre1} / ${song.genre2}</p><p><strong>Description:</strong> ${song.description}</p></div><h2>Lyrical Phrases</h2><p>1. ${song.phrases[0]}</p><p>2. ${song.phrases[1]}</p><p>3. ${song.phrases[2]}</p><footer>¬© 2026 Kellie Larson - VerseandChorus.com</footer></body></html>`);
    win.document.close();
    setTimeout(() => win.print(), 500);
}

window.onload = () => { renderVault(VAULT_DATA); };
</script>
