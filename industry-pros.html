<head>

    }
    h1 {
      color: #800020;
      text-align: center;
      margin-bottom: 30px;
    }
    .filter-bar {
      display: flex;

      gap: 10px;

      justify-content: center;
    }
    .filter-bar select, .filter-bar input[type="text"] {
      padding: 8px;

      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .song-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .song-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .song-card h3 {
      margin-top: 0;
      color: #800020;
    }
    .song-meta {
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
    .lyric-text {
      white-space: pre-wrap;
      font-family: 'Times New Roman', serif;
      font-style: italic;
      margin-bottom: 10px;
    }
    .print-btn {
      background-color: #800020;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .print-btn:hover {
      background-color: #a52a2a;
    }
  </style>
</head>
