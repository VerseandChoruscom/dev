    .print-btn {

      color: #fff;
      border: none;

    }
    .print-btn:hover {
      background-color: #a52a2a;

  </style>
  <script>
    function printLyric(button) {
      const lyric = button.previousElementSibling.textContent;
      const win = window.open('', '', 'width=600,height=400');
      win.document.write('<pre style="font-family:Helvetica Neue; font-size:1rem;">' + lyric + '</pre>');
      win.document.close();
      win.print();
    }
  </script>
