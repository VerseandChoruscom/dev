<div class="filter-bar">
  <select id="genreFilter">
    <option value="">Genre</option>
    <option>Pop</option><option>Rock</option><option>Jazz</option><option>Country</option>
    <option>Hip-hop</option><option>Electronica/Dance</option><option>Gospel and Religious</option>
    <option>Alternative and Punk</option><option>Easy Listening</option><option>Metal</option>
    <option>Latin</option><option>Industrial</option><option>Holiday</option>
  </select>

  <select id="subgenreFilter">
    <option value="">Subgenre</option>
    <option>Indie Pop</option><option>Crunk Punk</option><option>Trap</option>
    <option>Gospel Soul</option><option>Synthwave</option><option>Country Rock</option>
  </select>

  <select id="moodFilter">
    <option value="">Mood</option>
    <option>Uplifting</option><option>Melancholy</option><option>Defiant</option>
    <option>Playful</option><option>Aggressive</option><option>Dreamy</option>
  </select>

  <select id="feelingFilter">
    <option value="">Feeling</option>
    <option>Hopeful</option><option>Angry</option><option>Vulnerable</option>
    <option>Triumphant</option><option>Lonely</option><option>Empowered</option>
  </select>

  <select id="themeFilter">
    <option value="">Theme</option>
    <option>Identity</option><option>Loss</option><option>Redemption</option>
    <option>Coming of Age</option><option>Road Trip</option><option>Heartbreak</option>
  </select>

  <select id="vocalFilter">
    <option value="">Vocal Type</option>
    <option>Female Vocal</option><option>Male Vocal</option><option>Duet</option>
    <option>Instrumental</option><option>AI Vocal</option>
  </select>

  <select id="tempoFilter">
    <option value="">Tempo</option>
    <option>Slow</option><option>Mid</option><option>Fast</option>
  </select>

  <select id="styleFilter">
    <option value="">Style</option>
    <option>Ballad</option><option>Trailer</option><option>Comedy</option>
    <option>Funeral</option><option>TikTok</option>
  </select>

  <select id="assetsFilter">
    <option value="">Production Assets</option>
    <option>Instrumental Available</option>
    <option>Stems Available</option>
    <option>Vocal Mixes Available</option>
  </select>

  <select id="licenseFilter">
    <option value="">Licensing Tier</option>
    <option>Standard</option><option>Extended</option><option>Buy Copyright</option>
  </select>

  <select id="languageFilter">
    <option value="">Language</option>
    <option>English</option><option>Spanish</option><option>Instrumental</option>
  </select>

  <select id="releaseFilter">
    <option value="">Release Type</option>
    <option>Demo</option><option>Final</option><option>Cover-ready</option>
  </select>

  <select id="placementFilter">
    <option value="">Placement Potential</option>
    <option>Film</option><option>TV</option><option>Ads</option>
    <option>Radio</option><option>TikTok</option><option>YouTube</option>
  </select>

  <select id="recognitionFilter">
    <option value="">Recognition Type</option>
    <option>Critical Acclaim</option><option>Hit Radio</option>
  </select>

  <select id="syncMomentFilter">
    <option value="">Sync Moment Type</option>
    <option>Opening Credits</option><option>Montage</option><option>Breakup Scene</option>
    <option>Fight Sequence</option><option>Flashback</option><option>End Credits</option>
    <option>Dance Sequence</option>
  </select>

  <select id="povFilter">
    <option value="">Lyric POV</option>
    <option>First Person</option><option>Second Person</option><option>Third Person</option>
    <option>Dialogue</option><option>Internal Monologue</option>
  </select>

  <select id="textureFilter">
    <option value="">Vocal Texture</option>
    <option>Raspy</option><option>Ethereal</option><option>Spoken</option>
    <option>Belting</option><option>Whispered</option><option>Robotic</option>
  </select>

  <input type="text" id="keywordSearch" placeholder="Search lyrics, phrases, or titles" />
</div>
